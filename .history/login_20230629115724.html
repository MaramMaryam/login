            <div class="flex-grow border-t border-gray-300 mx-2"></div>
            <span class="text-gray-500 mx-2 font-semibold">
                <!-- OR Text -->
                OR

            <div class="flex-grow border-t border-gray-300 mx-2"></div>
        </div>
        <form class="w-full">
            <div class=" my-2">
                <div class="flex flex-col">
                    <label class="mb-2">Email</label>
                    <div class="flex bg-white items-center border border-alto-main rounded-[8px] h-[45px]">
                        <input class="bg-transparent border-none w-full h-full p-2 outline-none" />
                    </div>
                </div>
            </div>
            <div class="h-[45px] my-4">

                    <div class="flex bg-white items-center border border-alto-main rounded-[8px] h-[45px]">

            </div>
            <div class="flex items-center justify-between my-4">
                <label class="flex items-center cursor-pointer">

                        <div
                           
                            class="cursor-pointer outline-none w-[24px] h-[24px] border border-alto-main p-[2px] rounded-[8px]"                       
                        >
                            <div
                                class="w-full h-full rounded-[4px]"
                            >
                                <input className="hidden" type="radio" checked="checked" />
                            </div>
                        </div>
                            <label
                                htmlFor="radio-button"
                                class="ml-2 text-[14px] font-n"
                            >
                            Remember me
                            </label>
                        
                    </div>

                </label>
                <a href="/" class="text-blue-500">
                    Forget password
                </a>
            </div>
            <button class="h-[60px] w-full bg-blue-600 hover:opacity-80 mt-8 text-white uppercase rounded-lg" disabled>
                <!-- Login Label -->
            </button>
            <p class="my-8 font-light text-center">
                <!-- Have Account Text -->
                <a href="/register/create" class="text-blue-600 font-normal">
                    <!-- Create Account Label -->
                </a>
            </p>
