<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <section class="login-section">
        <h2 class="title">MEMBERS LOGIN</h2>
        <p class="description">Access to all features. No credit card required.


        </p>
        <button class="google-button">
            <img src="google-icon.svg" alt="Google Icon" class="google-icon">
            <span class="button-text">Placeholder Google Register Label</span>
        </button>
        <div class="divider-container">
            <div class="divider"></div>
            <span class="or-text">OR</span>
            <div class="divider"></div>
        </div>
        <form class="form">
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <div class="remember-forgot">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
                <a href="/" class="forgot-password">Forgot Password?</a>
            </div>
            <button class="login-button" disabled>Login</button>
            <p class="register-text">
                Don't have an account?
                <a href="/register/create" class="create-account">Create Account</a>
            </p>
        </form>
    </section>

</body>

</html>
