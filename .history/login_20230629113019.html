<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Login</title>
</head>
<body>
    <section class="flex items-center flex-col min-h-screen mt-24 w-full max-w-[460px] text-left m-auto">
        <h2 class="text-blue-600 uppercase font-bold text-4xl">
            <!-- Login Title -->
            MEMBERS LOGIN
        </h2>
        <p class="font-light mt-2">
            <!-- Login Description -->
        </p>
        <button class="w-full h-[60px] bg-gray-300 hover:bg-gray-400 border border-gray-400 rounded-lg flex items-center justify-center my-8">
            <!-- Google Icon (SVG or Image tag) -->
            <span class="text-lg font-light ml-6">
                <!-- Google Register Label -->
            </span>
        </button>
        <div class="flex items-center w-full">
            <div class="flex-grow border-t border-gray-300 mx-2"></div>
            <span class="text-gray-500 mx-2 font-semibold">
                <!-- OR Text -->
            </span>
            <div class="flex-grow border-t border-gray-300 mx-2"></div>
        </div>
        <form class="w-full">
            <div class="h-[45px] my-4">
                <input type="email" class="w-full" placeholder="Email">
            </div>
            <div class="h-[45px] my-4">
                <input type="password" class="w-full" placeholder="Password">
            </div>
            <div class="flex items-center justify-between my-2">
                <label class="flex items-center">
                    <input type="radio" class="mr-2">
                    <!-- Remember Me Label -->
                </label>
                <a href="/" class="text-blue-600">
                    <!-- Forget Password Label -->
                </a>
            </div>
            <button class="h-[60px] w-full bg-blue-600 hover:opacity-80 mt-8 text-white uppercase rounded-lg" disabled>
                <!-- Login Label -->
            </button>
            <p class="my-8 font-light text-center">
                <!-- Have Account Text -->
                <a href="/register/create" class="text-blue-600 font-normal">
                    <!-- Create Account Label -->
                </a>
            </p>
        </form>
    </section>
</body>
</html>
